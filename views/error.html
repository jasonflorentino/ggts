{{ block "error" . }}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Error</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<h1>{{ .ErrorCode }}</h1>
        <p>Sorry, an error occured:</p>
		<p>{{ .ErrorMessage }}</p>
	</body>
</html>
{{ end }}
